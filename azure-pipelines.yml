# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'windows-latest'

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution: '**/RoundTheCode.AzureTestProject.sln'
  project: '**/RoundTheCode.AzureTestProject.csproj'

stages:
  - stage: Build
    jobs:
      - job: BuildJob
        steps:
          - task: NuGetToolInstaller@1
            name: 'NuGetToolInstaller'
            displayName: 'NuGet tool installer'
            

          - task: NuGetCommand@2
            name: 'NuGetRestore'
            displayName: 'NuGet restore packages'
            inputs:
              command: 'restore'
              restoreSolution: '$(solution)'
              feedsToUse: 'select'

          - task: DotNetCoreCLI@2
            name: 'Tests'
            displayName: 'Run Tests'
            inputs:
              command: 'test'
              projects: '$(solution)'
              arguments: '--configuration $(BuildConfiguration)'


          - task: DotNetCoreCLI@2
            name: 'Publish'
            displayName: 'Publish'
            inputs:
              command: 'publish'
              publishWebProjects: false
              projects: '$(project)'
              arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
              zipAfterPublish: false

          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'AzureTestProject'
              publishLocation: 'Container'

  - stage: Dev
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    displayName: 'Dev Deploy'
    jobs:
    - deployment: DevDeployment
      environment: 'Windows 11 server.Machine3'
      strategy:
        runOnce:
          deploy:
            steps:
                - task: DownloadBuildArtifacts@1
                  inputs:
                    buildType: 'current'
                    downloadType: 'single'
                    artifactName: 'AzureTestProject'
                    downloadPath: '$(System.ArtifactsDirectory)'
                - task: IISWebAppManagementOnMachineGroup@0
                  name: 'StopIIS'
                  displayName: 'Stop IIS Website'
                  inputs:
                    IISDeploymentType: 'IISWebsite'
                    ActionIISWebsite: 'StopWebsite'
                    StartStopWebsiteName: 'AzureTestProject'
                
                - task: IISWebAppDeploymentOnMachineGroup@0
                  inputs:
                    WebSiteName: 'AzureTestProject'
                    Package: '$(System.ArtifactsDirectory)/AzureTestProject/RoundTheCode.AzureTestProject'


                - task: IISWebAppManagementOnMachineGroup@0
                  name: 'StartIIS'
                  displayName: 'Start IIS Website'
                  inputs:
                    IISDeploymentType: 'IISWebsite'
                    ActionIISWebsite: 'StartWebsite'
                    StartStopWebsiteName: 'AzureTestProject'